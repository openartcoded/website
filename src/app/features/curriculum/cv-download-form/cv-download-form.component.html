<ng-container *ngIf="editorForm">
  <h2 mat-dialog-title>Download CV request</h2>
  <form [formGroup]="editorForm" (ngSubmit)="send()">
    <mat-dialog-content>
      <div class="d-block text-warn" *ngIf="didNotConsent">
        You must accept the GDPR consent in order to submit the form.
      </div>
      <div>
        <mat-form-field class="full-width">
          <input matInput type="email" formControlName="email" placeholder="Your email address" required="required" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="tel" formControlName="phoneNumber" placeholder="Your phone number" />
        </mat-form-field>
        <div class="d-block">
          <mat-slide-toggle formControlName="availability">Availability</mat-slide-toggle>
        </div>
        <div class="d-block">
          <mat-slide-toggle formControlName="dailyRate">Daily Rate</mat-slide-toggle>
        </div>
        <mat-form-field class="full-width">
          <textarea
            matInput
            id="htmlContent"
            class="full-width"
            formControlName="htmlContent"
            placeholder="Your message here (max 1024 characters)"
          ></textarea>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-raised-button type="submit" color="primary" [disabled]="!editorForm.valid || didNotConsent">
        Submit
      </button>

      <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
</ng-container>
