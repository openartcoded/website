<mat-toolbar role="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Nordine Bittich</span>
  <span class="menu-spacer"></span>
  <div fxShow="true" fxHide.lt-md>
    <app-sidenav [navlist]="false"></app-sidenav>
  </div>
</mat-toolbar>
<app-consent></app-consent>
<mat-sidenav-container class="fixed-navbar" fxFlexFill cdkScrollable>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <app-sidenav [navlist]="true"></app-sidenav>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="row" fxLayoutAlign="center">
    <div fxFlex.gt-md="80" fxFlex.lt-md="95">
      <div class="mt-3 mb-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
